<html>
	<head>

		<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
		
		<style>
			body{
				font-family: 'Russo One', sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Rock Paper Scissor!</h1>

		<div id="scoreboard">
			<p id="playerScore"></p>
			<p id="compScore"></p>
			<p id="round"></p>
		</div>
		<hr>
		<div id="choices">
			<p id="playerChoice"></p>
			<p id="compChoice"></p>		</div>

		<div>
			<p id="result"></p>
		</div>

		<button id="rock" class="playBtn">Rock</button>
		<button id="paper" class="playBtn">Paper</button>
		<button id="scissor" class="playBtn">Scissor</button>

	</body>
</html>

<script>
			//rock beat scissor
			//scissor beat paper
			//paper beat rock
	function reset(){
		playerScore = 0;
		compScore = 0;
		round = 0;
	}

	function playRound(e){
						//0         1         2
		let choices = ["paper", "scissor", "rock"];

		let playerChoice = choices.indexOf(e.target.id);
		let compChoice = Math.floor(Math.random() * 3);

		//set Text for choice
		playerChoiceText.textContent = `player choice: ${e.target.id}`;
		compChoiceText.textContent = `computer choice: ${choices[compChoice]}`;

		result = playerChoice - compChoice;

		if(playerChoice == compChoice){
			resultText.textContent = "Draw!";
		}
		else if(result == 1 || result == -2){
			playerScore++;
			resultText.textContent = "Round Win! " + choices[playerChoice] + " beats " + choices[compChoice];
		}
		else{
			compScore++;
			resultText.textContent = "Round Lose! " + choices[compChoice] + " beats " + choices[playerChoice];
		}

		round++;

	}

	var playerScore = 0;
	var compScore = 0;
	var round = 0;

	var playerChoiceText = document.querySelector("#playerChoice");
	var compChoiceText = document.querySelector("#compChoice");
	var resultText = document.querySelector("#result");
	const playBtns = document.querySelectorAll(".playBtn");

	playBtns.forEach(playBtn => playBtn.addEventListener("click", playRound));


			
			


</script>
